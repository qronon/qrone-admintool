<!DOCTYPE html>
<html> 
<head>
	<title>Fullscreen Init</title>
	<link rel="stylesheet" type="text/css" href="codebase/dhtmlxlayout.css">
	<link rel="stylesheet" type="text/css" href="codebase/skins/dhtmlxlayout_dhx_skyblue.css">
	<script src="codebase/dhtmlxcommon.js"></script>
	<script src="codebase/dhtmlxlayout.js"></script>
	<script src="codebase/dhtmlxcontainer.js"></script>
	<script src="ace/ace.js" type="text/javascript" charset="utf-8"></script>
	<script src="ace/theme-twilight.js" type="text/javascript" charset="utf-8"></script>
	<script src="ace/mode-javascript.js" type="text/javascript" charset="utf-8"></script>
	
	<style>
		html, body {
			width: 100%;
			height: 100%;
			margin: 0px;
			padding: 0px;
			overflow: hidden;
		}
	</style>
</head>
<body>
<script>
    var dhxLayout = new dhtmlXLayoutObject(document.body, "2U");
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/twilight");
    
    var JavaScriptMode = require("ace/mode/javascript").Mode;
    editor.getSession().setMode(new JavaScriptMode());
</script>
</body>
</html>
